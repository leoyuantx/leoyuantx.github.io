<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Words of Champions - Spelling Bee</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }
    
    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-transform: capitalize;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      border-bottom: 2px solid #eee;
    }
    
    .tab-btn {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
    }
    
    .tab-btn:hover {
      color: #667eea;
      background: #f9f9f9;
      border-radius: 4px;
    }
    
    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .tab-contents {
      display: flex;
      flex-direction: column;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 14px;
      color: #999;
      margin-top: 5px;
    }
    
    .words-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }
    
    .word {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      word-break: break-word;
      min-height: 48px;
    }
    
    .word:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .overall-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 14px;
      color: #999;
      margin-top: 5px;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 12px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      .tabs {
        gap: 5px;
      }
      .tab-btn {
        padding: 10px 16px;
        font-size: 14px;
      }
      .words-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Words of Champions </h1>
    
    <div class="tabs" id="tabs-container">
      <!-- Tabs will be generated by JavaScript -->
    </div>
    
    <div class="tab-contents" id="tab-contents-container">
      <!-- Tab contents will be generated by JavaScript -->
    </div>
    
    <div class="footer">
      <p>‚úèÔ∏è Spelling Bee Word List | Last updated: December 2025</p>
    </div>
  </div>
  
  <script type="module">
    import { 
      wordsPage6_7, 
      wordsPage8_9, 
      wordsPage10_11, 
      wordsPage12_13, 
      wordsPage14_15, 
      wordsPage16_17 
    } from './words.js';

    const pages = [
      { words: wordsPage6_7, label: 'üìñ 6-7', title: 'page 6-7' },
      { words: wordsPage8_9, label: 'üìñ 8-9', title: 'page 8-9' },
      { words: wordsPage10_11, label: 'üìñ 10-11', title: 'page 10-11' },
      { words: wordsPage12_13, label: 'üìñ 12-13', title: 'page 12-13' },
      { words: wordsPage14_15, label: 'üìñ 14-15', title: 'page 14-15' },
      { words: wordsPage16_17, label: 'üìñ 16-17', title: 'page 16-17' },
      { words: [], label: 'üìñ 18-19 two bee', title: 'page 18-19 two bee' }
    ];

    const tabsContainer = document.getElementById('tabs-container');
    const contentsContainer = document.getElementById('tab-contents-container');

    // Generate tabs
    pages.forEach((page, idx) => {
      const btn = document.createElement('button');
      btn.className = `tab-btn ${idx === 0 ? 'active' : ''}`;
      btn.setAttribute('data-page', idx);
      btn.textContent = page.label;
      tabsContainer.appendChild(btn);
    });

    // Generate tab contents
    pages.forEach((page, idx) => {
      const content = document.createElement('div');
      content.className = `tab-content ${idx === 0 ? 'active' : ''}`;
      content.id = `tab-${idx}`;

      const title = document.createElement('h2');
      title.textContent = `${page.title} : ${page.words.length} words`;
      content.appendChild(title);

      const grid = document.createElement('div');
      grid.className = 'words-grid';

      page.words.forEach(word => {
        const link = document.createElement('a');
        link.href = `https://translate.google.com/?sl=en&tl=zh-CN&op=translate&text=${encodeURIComponent(word)}`;
        link.target = '_blank';
        link.className = 'word';
        link.title = `Translate ${word}`;
        link.textContent = word;
        grid.appendChild(link);
      });

      content.appendChild(grid);
      contentsContainer.appendChild(content);
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        btn.classList.add('active');
        document.getElementById(`tab-${idx}`).classList.add('active');
      });
    });
  </script>
</body>
</html>
