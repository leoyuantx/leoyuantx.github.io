<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Words of Champions - Spelling Bee</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }
    
    h1 {
      color: #222;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-transform: capitalize;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      border-bottom: 2px solid #eee;
    }
    
    .tab-btn {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
    }
    
    .tab-btn:hover {
      color: #667eea;
      background: #f9f9f9;
      border-radius: 4px;
    }
    
    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    
    .tab-contents {
      display: flex;
      flex-direction: column;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 14px;
      color: #999;
      margin-top: 5px;
    }
    
    .words-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
    }

    .word-item {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .word {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      word-break: break-word;
      min-height: 48px;
    }
    
    .word:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .word.selected {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
      box-shadow: 0 4px 16px rgba(255, 107, 107, 0.5);
    }

    .word.selected:hover {
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    .word-controls {
      display: flex;
      gap: 4px;
      justify-content: center;
      align-items: center;
    }

    .word-control-btn {
      flex: 1;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      object-fit: contain;
      max-height: 32px;
    }

    .word-control-btn:hover {
      transform: scale(1.05);
    }

    .word-control-btn:active {
      transform: scale(0.95);
    }

    .word-counter {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ddd;
      background: white;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      border-radius: 4px;
      text-align: center;
      user-select: none;
    }
    
    .overall-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 14px;
      color: #999;
      margin-top: 5px;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 12px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.8em;
      }
      .tabs {
        gap: 5px;
      }
      .tab-btn {
        padding: 10px 16px;
        font-size: 14px;
      }
      .words-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Words of Champions </h1>
    
    <div class="tabs" id="tabs-container">
      <!-- Tabs will be generated by JavaScript -->
    </div>
    
    <div class="tab-contents" id="tab-contents-container">
      <!-- Tab contents will be generated by JavaScript -->
    </div>
    
    <div class="footer">
      <p>‚úèÔ∏è Spelling Bee Word List | Last updated: December 2025</p>
    </div>
  </div>
  
  <script type="module">
    import { 
      wordsPage6_7, 
      wordsPage8_9, 
      wordsPage10_11, 
      wordsPage12_13, 
      wordsPage14_15, 
      wordsPage16_17,
      wordsPage18_19,
      wordsPage20_21,
      wordsPage22_23,
    } from './words.js';

    const pages = [
      { words: wordsPage6_7, label: 'üìñ 6-7', title: 'page 6-7' },
      { words: wordsPage8_9, label: 'üìñ 8-9', title: 'page 8-9' },
      { words: wordsPage10_11, label: 'üìñ 10-11', title: 'page 10-11' },
      { words: wordsPage12_13, label: 'üìñ 12-13', title: 'page 12-13' },
      { words: wordsPage14_15, label: 'üìñ 14-15', title: 'page 14-15' },
      { words: wordsPage16_17, label: 'üìñ 16-17', title: 'page 16-17' },
      { words: wordsPage18_19, label: 'üìñ 18-19 two bee', title: 'page 18-19 two bee' },
      { words: wordsPage20_21, label: 'üìñ 20-21', title: 'page 20-21' },
      { words: wordsPage22_23, label: 'üìñ 22-23', title: 'page 22-23' }
    ];

    const tabsContainer = document.getElementById('tabs-container');
    const contentsContainer = document.getElementById('tab-contents-container');

    // Generate tabs
    pages.forEach((page, idx) => {
      const btn = document.createElement('button');
      btn.className = `tab-btn ${idx === 0 ? 'active' : ''}`;
      btn.setAttribute('data-page', idx);
      btn.textContent = page.label;
      tabsContainer.appendChild(btn);
    });

    // Generate tab contents
    pages.forEach((page, idx) => {
      const content = document.createElement('div');
      content.className = `tab-content ${idx === 0 ? 'active' : ''}`;
      content.id = `tab-${idx}`;

      const title = document.createElement('h2');
      title.textContent = `${page.title} : ${page.words.length} words`;
      content.appendChild(title);

      const grid = document.createElement('div');
      grid.className = 'words-grid';

      page.words.forEach(word => {
        // Create word container
        const wordItem = document.createElement('div');
        wordItem.className = 'word-item';


        // Create word link
        const link = document.createElement('a');
        link.href = `https://translate.google.com/?sl=en&tl=zh-CN&op=translate&text=${encodeURIComponent(word)}`;
        link.target = '_blank';
        link.className = 'word';
        link.title = `Translate ${word}`;
        link.textContent = word;
        
        // Add click handler for word selection
        link.addEventListener('click', (e) => {
          e.preventDefault();
          
          // Remove selected class from all words
          document.querySelectorAll('.word.selected').forEach(w => w.classList.remove('selected'));
          
          // Add selected class to clicked word
          link.classList.add('selected');
          
          // Try to play audio file for the word
          const audioPath = `./sounds/words/${word}.mp3`;
          const audio = new Audio(audioPath);
          
          audio.addEventListener('error', () => {
            // If audio file doesn't exist, open translation in new tab
            window.open(link.href, '_blank');
          });
          
          audio.play().catch(() => {
            // If audio fails to play, open translation in new tab
            window.open(link.href, '_blank');
          });
        });
        
        // Create controls container
        const controls = document.createElement('div');
        controls.className = 'word-controls';

        // Create incorrect image (minus)
        const incorrectImg = document.createElement('img');
        incorrectImg.src = './images/incorrect.png';
        incorrectImg.className = 'word-control-btn';
        incorrectImg.alt = 'Incorrect';
        incorrectImg.style.cursor = 'pointer';
        incorrectImg.addEventListener('click', () => {
          onPlusClick(word, incorrectImg);
        });

        // Create counter display
        const counter = document.createElement('div');
        counter.className = 'word-counter';
        counter.textContent = '3';
        counter.dataset.count = '3';
        counter.style.cursor = 'pointer';
        counter.addEventListener('click', () => {
          const translateUrl = `https://translate.google.com/?sl=en&tl=zh-CN&op=translate&text=${encodeURIComponent(word)}`;
          window.open(translateUrl, '_blank');
        });

        // Create correct image (plus)
        const correctImg = document.createElement('img');
        correctImg.src = './images/correct.png';
        correctImg.className = 'word-control-btn';
        correctImg.alt = 'Correct';
        correctImg.style.cursor = 'pointer';
        correctImg.addEventListener('click', () => {
          onMinusClick(word, correctImg);
        });

        controls.appendChild(correctImg);
        controls.appendChild(counter);
        controls.appendChild(incorrectImg);
        

        wordItem.appendChild(link);
        wordItem.appendChild(controls);
        grid.appendChild(wordItem);
      });

      content.appendChild(grid);
      contentsContainer.appendChild(content);
    });

    // Tab switching - set up click handlers
    function setupTabSwitching() {
      const tabButtons = document.querySelectorAll('.tab-btn');
      const tabContents = document.querySelectorAll('.tab-content');
      
      tabButtons.forEach((btn, idx) => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Remove active class from all buttons and contents
          tabButtons.forEach(b => b.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          
          // Add active class to clicked button and corresponding content
          btn.classList.add('active');
          if (tabContents[idx]) {
            tabContents[idx].classList.add('active');
          }
        });
      });
    }

    // Set up tabs after all content is generated
    setupTabSwitching();

    // API endpoint for updating word counters
    const API_URL = 'https://us-central1-incandescent-heat-4745.cloudfunctions.net/updateWordCounter';
    const GET_API_URL = 'https://us-central1-incandescent-heat-4745.cloudfunctions.net/getWordCounters';

    // Function to fetch all word counters on page load
    async function loadWordCounters() {
      try {
        const response = await fetch(GET_API_URL, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        
        if (data.success && data.data) {
          // Update all counter displays with fetched data
          document.querySelectorAll('.word-counter').forEach(counter => {
            const wordElement = counter.parentElement.parentElement.querySelector('.word');
            const word = wordElement.textContent.trim();
            
            if (data.data[word] !== undefined) {
              counter.textContent = data.data[word];
              counter.dataset.count = data.data[word];
            } else {
              // If counter doesn't exist in backend, set to 3
              counter.textContent = '3';
              counter.dataset.count = '3';
            }
          });
          console.log('Word counters loaded successfully');
        } else {
          console.warn('Failed to load word counters:', data.error);
        }
      } catch (error) {
        console.error('Failed to fetch word counters:', error);
      }
    }

    // Function to call the API
    async function updateWordCounterAPI(word, count) {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            word: word,
            count: count
          })
        });

        const data = await response.json();
        
        if (data.success) {
          console.log('Counter updated:', data.message);
          return true;
        } else {
          console.error('Error:', data.error);
          return false;
        }
      } catch (error) {
        console.error('Request failed:', error);
        return false;
      }
    }

    // Function for minus button
    async function onMinusClick(word, btn) {
      const counter = btn.parentElement.querySelector('.word-counter');
      let currentCount = parseInt(counter.dataset.count || 0);
      const newCount = Math.max(0, currentCount - 1);
      
      const success = await updateWordCounterAPI(word, newCount);
      if (success) {
        var coinSound = new Audio('./sounds/correct.mp3');
        coinSound.play();
        counter.textContent = newCount;
        counter.dataset.count = newCount;
      }
    }

    // Function for plus button
    async function onPlusClick(word, btn) {
      const counter = btn.parentElement.querySelector('.word-counter');
      let currentCount = parseInt(counter.dataset.count || 0);
      const newCount = currentCount + 1;
      
      const success = await updateWordCounterAPI(word, newCount);
      if (success) {
        var oofSound = new Audio('./sounds/oof.mp3');
        oofSound.play();

        counter.textContent = newCount;
        counter.dataset.count = newCount;
      }
    }

    // Load word counters when page is ready
    loadWordCounters();
  </script>
</body>
</html>
